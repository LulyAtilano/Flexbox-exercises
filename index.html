<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Flexbox - Luly </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Css Files-->
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <h3 class="title"> Display Flex </h3>
            <div class="containerFlex flex">
                <div class="box box1">1</div>
                <div class="box box2">2</div>
                <div class="box box3">3</div>
                <div class="box box4">4</div>
                <div class="box box5">5</div>
                <div class="box box6">6</div>
                <div class="box box7">7</div>
                <div class="box box8">8</div>
                <div class="box box9">9</div>
                <div class="box box10">10</div>
            </div>
            <section class="container-flexDirection">
                <h2 class="title">FLEX DIRECTION </h2>
                <h3 class="title"> Row </h3>
                <div class="containerFlexDirection flex">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                    <div class="box box7">7</div>
                    <div class="box box8">8</div>
                    <div class="box box9">9</div>
                    <div class="box box10">10</div>
                </div>
                <h3 class="title"> Row Reverse </h3>
                <div class="containerFlexDirectionRowReverse flex">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                    <div class="box box7">7</div>
                    <div class="box box8">8</div>
                    <div class="box box9">9</div>
                    <div class="box box10">10</div>
                </div>
                <h3 class="title"> Column </h3>
                <div class="containerFlexDirectionColumn flex">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                    <div class="box box7">7</div>
                    <div class="box box8">8</div>
                    <div class="box box9">9</div>
                    <div class="box box10">10</div>
                </div>
                <h3 class="title"> Column Reverse </h3>
                <div class="containerFlexDirectionColumnReverse flex">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                    <div class="box box7">7</div>
                    <div class="box box8">8</div>
                    <div class="box box9">9</div>
                    <div class="box box10">10</div>
                </div>
            </section>
            <section class="container-flexWrap">
                <h2 class="title"> FLEX WRAP </h2>
                <h3 class="title"> Unwrap </h3>
                <div class="containerUnwrap flex">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                    <div class="box box7">7</div>
                    <div class="box box8">8</div>
                    <div class="box box9">9</div>
                    <div class="box box10">10</div>
                </div>
                <h3 class="title"> Wrap </h3>
                <div class="containerWrap flex">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                    <div class="box box7">7</div>
                    <div class="box box8">8</div>
                    <div class="box box9">9</div>
                    <div class="box box10">10</div>
                </div>
                <h3 class="title"> Wrap Reverse </h3>
                <div class="containerWrapReverse flex">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                    <div class="box box7">7</div>
                    <div class="box box8">8</div>
                    <div class="box box9">9</div>
                    <div class="box box10">10</div>
                </div>
            </section>
        </div>
        <!-- Js Files -->
        <script src="js/app.js"></script>
    </body>
</html>
